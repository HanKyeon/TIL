{% extends 'base.html' %}
{% block content %}
  <div>
    <p style='font-size:50px', class='p-5  text-lightgrey '>INDEX</p>
    <br>
    <a href="{% url 'articles:new' %}", class='p-5 text-lightgrey text-decoration-none'>NEW</a>
  </div>
  <hr>
  <div>
    {% for article in articles %}
      <p class='px-5 py-1 text-lightgrey font-weight-bold'>글 번호 : {{article.id}}</p>
      <p class='px-5 py-1 text-lightgrey font-weight-bold'>글 제목 : {{article.title}}</p>
      <p class='px-5 py-1 text-lightgrey font-weight-bold'>글 내용 : {{article.content}}</p>
      <a href="{% url 'articles:detail' article.pk %}" class='p-5 text-lightgrey text-decoration-none'>DETAIL</a>
      <hr>
      {% endfor %}
    </div>
{% endblock content %}
