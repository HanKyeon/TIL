<!DOCTYPE html>
<html>
  <head>
    <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
  </head>
  <body>
    <div id = "app">
      <h1>스톱워치</h1>
      <div id = "timer">{{time}}</div>
      <button type = "button" v-bind:disabled="run" v-on:click="start"> 시작  </button>
      <button type = "button" v-bind:disabled="!run" v-on:click="stop">  중지  </button>
    </div>
    <script type= "text/javascript"> 
    var app = new Vue({
      el : '#app',
      data : {
        time: '0',
        startTime : null,
        run : false
      },
      methods : {
        start(){
          this.startTime = new Date();
          let callback = () => {
            this.time = (new Date() - this.startTime)/1000
          }
          console.log('시작')
          this.timer =  setInterval(callback,100)
          this.run = true
        },
        stop(){
          clearInterval(this.timer)
          this.run = false
        }
      },
      mounted: function(){
        
      } 
    })
    
    </script>
</body>
</html>
