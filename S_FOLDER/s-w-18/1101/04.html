<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    const vm = new Vue({
      el: '#app',
      template:'<h3 v-text="point"></h3><p>여러줄 됨?</p>',
      data:{
        message: 'Hello',
        myNum: 0,
        money: 50000,
        ratio: 0.05,
      },
      computed: {
        // point: function () {return this.money * this.ratio}
        point() {return this.money * this.ratio}
      },
    })
    console.log(vm)
  </script>
</body>
</html>
